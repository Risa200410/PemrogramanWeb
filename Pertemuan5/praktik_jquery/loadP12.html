<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("#box").load("/dasarWeb/Pertemuan5/praktik_jquery/text-content.html");
                });
            });
        </script>
    </head>
    <body>
        <div id="box">
            <h2>Klik tombol dibawah untuk menampilkan konten</h2>
        </div>
        <button type="button">Klik Saya!</button>
    </body>
</html>
<!-- kode diatas membuat tombol di halaman web yang ketika diklik, akan dimuat konten dari file eksternal text-content.html ke dalam sebuah elemen div dengan id "box" menggunakan jQuery -->
